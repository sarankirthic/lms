<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Custom styles */
        body {
            font-family: 'Arial', sans-serif;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background-color:#007bff;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-left: 15px;
        }

        .hero-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero-banner p {
            font-size: 1.2rem;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .table {
            margin-top: 15px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
            position: relative;
        }

        /* Button hover effects */
        .btn-success {
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-banner h1 {
                font-size: 2rem;
            }
        }

        /* Flexibility for tables */
        .table-responsive-md {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Mobile adjustment for dashboard content */
        @media (max-width: 768px) {
            .d-flex.justify-content-between {
                flex-direction: column;
            }
            .btn {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <div class="ml-auto">
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-danger">Dashboard</a>
    </div>
</nav>
<h2 class="section-title text-center mb-4">Manage Users</h2>
<a th:href="@{/admin/registerbyadmin}" class="btn btn-primary">Add User</a>
<div class="table-container">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Role of User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of student details -->
        <tr th:each="user, iterStat : ${userList}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/admin/deleteUserData/{id}(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this Student Data?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- JS Files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
