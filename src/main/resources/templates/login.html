<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdPjdF6epRm5uwHqbuSzU0fO1r47a8aSOzLs2DptQjr6kB9G1eqEZyH+LqI5uFVbhk5Lz4+Pl1thx2Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: absolute;
        }

        .login-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
        }

        .login-container .form-group label {
            font-weight: 600;
        }

        .login-container .btn {
            background-color: #000080;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .login-container .btn:hover {
            background-color: #344e86;
        }

        .login-container .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .login-footer {
            text-align: center;
            margin-top: 15px;
        }

        .login-footer p {
            color: #6c757d;
        }

        .login-footer a {
            color: #1d2b64;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            color: #344e86;
        }

        .navbar {
            background-color: #000080;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
        }

        .navbar .navbar-brand {
            font-weight: bold;
        }

        .navbar .navbar-nav .nav-link.btn {
            background-color: #000080;
            border: none;
            padding: 8px;
        }

        .navbar .navbar-nav .nav-link.btn:hover {
            background-color: #000080;
        }

        .navbar
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">LMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/home#courses}">Courses</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link btn btn-primary" th:href="@{/register}">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-container">
        <div class="login-header">
            <h2>Login to Your Account</h2>
        </div>

        <!-- Alert for invalid login -->
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="login-footer mt-3">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
