<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>

      body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .login-container {
          background: #fff;
          border-radius: 12px;
          padding: 30px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 450px;
      }

      .login-header {
          margin-bottom: 20px;
          text-align: center;
      }

      .login-header h2 {
          font-size: 28px;
          font-weight: bold;
          color: #343a40;
      }

      .login-container .form-group label {
          font-weight: 600;
      }

      .login-container .btn {
          background-color: #1d2b64;
          color: white;
          font-size: 16px;
          font-weight: 600;
          padding: 10px;
          border-radius: 8px;
          transition: background-color 0.3s ease;
      }

      .login-container .btn:hover {
          background-color: #344e86;
      }

      .login-container .form-control {
          border-radius: 8px;
          padding: 10px;
      }

      .login-footer {
          text-align: center;
          margin-top: 15px;
      }

      .login-footer p {
          color: #6c757d;
      }

      .login-footer a {
          color: #1d2b64;
          text-decoration: none;
          font-weight: 600;
      }

      .login-footer a:hover {
          color: #344e86;
      }
       /* Button hover effects */
      .btn-success {
          transition: background-color 0.3s, color 0.3s;
      }

      .btn-success:hover {
          background-color: #28a745;
          color: #fff;
      }


    </style>
</head>
<body>


<!-- Registration Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-container">
        <div class="login-header">
            <h2>Create Your Accountt</h2>
        </div>

        <!-- Alert for invalid login -->
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>

        <form th:action="@{/register}" method="post">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            <div class="form-group mb-3">
                <label for="role">Select Role:</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="STUDENT">Student</option>
                    <option value="INSTRUCTOR">Instructor</option>
                    <option value="ADMIN">Admin</option>
                </select></div>
            <button type="submit" class="btn btn-primary w-100">Register</button>

        </form>

        <div class="login-footer mt-3">
            <p>Back to the Admin Dashboard <hr><a th:href="@{/admin/dashboard}" class="btn btn-primary w-100">Dashboard</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

</body>
</html>
